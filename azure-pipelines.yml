# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pr:
- master

variables:
  buildConfiguration: Release
  buildPlatform: Any CPU
  coreSolution: 'src\FreshMvvmCore.sln'
  coreCSProj: 'src\FreshMvvm\*.csproj'
  testCSProj: 'src\FreshMvvm.Tests\*.csproj'

pool:
    vmImage: vs2017-win2016

steps:

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '4.9.1'


- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '**/*.sln'
    feedsToUse: config
    nugetConfigPath: NuGet.config

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln, src\FreshMvvm.Tests\packages.config'
    feedsToUse: 'select'

- task: VSBuild@1
  displayName: Build FreshMvvm Core Project
  inputs:
    solution: '$(coreSolution)'
    configuration: '$(buildConfiguration)'

- task: MSBuild@1
  displayName: Build FreshMvvm Test Project
  inputs:
    solution: '$(testCSProj)'
    configuration: '$(buildConfiguration)'
    restoreNugetPackages: true

